        color: white;
    }

        display: flex;
        width: 100%;
        height: 100%;
        align-items: center;
        justify-content: center;
        font-size: 13px
    }

    /* ラベルの共通設定 */
    label {
        display: flex;

    }

        border-bottom: thin solid #F2F2F2;

    }

    /* メインコンテンツ */

    /* けんおんちゃん */
    .char {
        margin: 0px 40%;
        text-align: center;
        width: 20%;
        height: auto;
    }

    /* 幅が 767px 以下の場合 */
    @media (max-width:767px) {
        .char {
            margin: 0px 10%;
            text-align: center;
            width: 80%;
            height: auto;
        }
    }

    /* 吹き出し */
    .balloon1 {
        position: relative;
        margin: 10px;
        margin-top: 5px;
        padding: 10px;
        background-color: #fff3ad;
        font-size: 15px;
    }

    /* 吹き出し - 左右の中心 */
    .balloon1::before {
        content: '';
        position: absolute;
        display: block;
        width: 0;
        height: 0;
        left: 0;
        right: 0;
        bottom: -15px;
        margin: 0 auto;
        border-top: 15px solid #fff3ad;
        border-right: 15px solid transparent;
        border-left: 15px solid transparent;
    }

    /* フォーム部品の共通設定 */
    .form-items {
        width: 100%;
        display: flex;
        justify-content: space-around;
        flex-wrap: nowrap;
    }

    /* フォーム部品-セレクトボックスの共通設定 */
    .form-items select {
        height: auto;
        padding: 3px 5px;
        border: 1px solid #dfdfdf;
        border-radius: 2px;
        font-size: 16px;
    }

    /* 体調フォーム */
    #form-condition {
        flex: 1 2;
    }

    /* 体調についての画像イメージ */
    #info {
        margin-left: 5px;
        height: 16px;
        width: 16px;
        display: block;
    }

    /* ツールチップの親 */
    .tooltip {
        position: relative;
    }

    /* ツールチップのレイアウト */
    #info-content {
        opacity: 0;
        visibility: hidden;
        position: absolute;
        left: 100%;
        transform: translateX(-15%);
        bottom: 22px;
        display: inline-block;
        padding: 5px;
        white-space: nowrap;
        font-size: 10;
        max-width: 95vw;
        word-break: break-all;
        line-height: 1.3;
        background: #333;
        color: #fff;
        border-radius: 3px;
        transition: 0.3s ease-in;
    }

    /* ツールチップ(吹き出し)口のレイアウト */
    #info-content::before {
        content: '';
        position: absolute;
        top: 46px;
        right: 85%;
        margin-left: -7px;
        border: 7px solid transparent;
        border-top: 7px solid #333;
    }

    /* ツールチップ起動設定 */
    .tooltip:hover #info-content {
        opacity: 1;
        visibility: visible;
    }

    /* 体温フォーム */
    #form-temp {
        flex: 2 1 60%;
    }

    /* 登録ボタンフォーム */
    #form-submit {
        flex: 1 2 20%;
    }

    /* セレクトボックス(体温)の設定 */
    #temp {
        width: 100%;
    }

    /* submit(登録ボタン)の設定 */
    .button {
        border-radius: 2px;
        font-size: 11pt;
        cursor: pointer;
        height: 34px;
        width: 90%;
        margin-left: 3px;
        background: #16529B;
        color: #ffffff;
        line-height: 16px;
        border: 0px solid #16529B;
    }

    /* submit(登録ボタン)のイベント設定 */
    .button:hover {
        box-shadow: none;
        color: #FFFFFF;
        background: #003D8D;
    }

    /* 登録ボタン押下時のぐるぐるの設定(背景) */
    .overlay {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(100, 100, 100, .8);
        z-index: 9999;
    }

    /* 登録ボタン押下時のぐるぐるの設定(レイアウト) */
    #center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    /* 登録ボタン押下時のぐるぐるの設定(ぐるぐる) */
    .spinner {
        width: 70px;
        height: 70px;
        margin: 10px auto;
        border: 4px #ddd solid;
        border-top: 4px #2e93e6 solid;
        border-radius: 50%;
        animation: sp-anime 1.0s infinite linear;
    }

    /* ぐるぐるのアニメーション */
    @keyframes sp-anime {
        100% {
            transform: rotate(360deg);
        }
    }

    /* フッター */
    .footer {
        border-top: thin solid #F2F2F2;
    }
